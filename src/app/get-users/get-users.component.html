<div class="carousel">
  <div class="draw-carousel">
    <div class="main-page"> <!-- Блок основной внутри карусели -->
      <div class="top-images">
        <img src={{users.img}} alt="img">
        <p>{{users.title}}</p>
      </div>
      <div class="information">
        <p>{{users.name}}</p>
        <p>{{users.informationText}}</p>
      </div>
      <div class="bottom-information">
        <a href="#">{{users.bottomText}}</a>
      </div>
    </div>
  </div>
</div>
